<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Video</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    /* Use custom vh unit to support mobile browsers properly */
    :root {
      --vh: 100vh;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      z-index: 9999;
      background-color: black;
      pointer-events: none;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main-content {
      display: none;
      height: calc(var(--vh, 1vh) * 100);
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    /* Optional: Make video fit better on small screens */
    @media (max-width: 768px) {
      .video-container video {
        object-fit: contain;
      }
    }
  </style>

  <script>
    // Fix 100vh on mobile browsers
    function setVhUnit() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);

    }

    window.addEventListener('resize', setVhUnit);
    window.addEventListener('load', setVhUnit);
  </script>
</head>

<body>

  <!-- Intro Video -->
  <div class="video-container" id="introVideo">
    <video autoplay muted playsinline>
      <source src="assets/22.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    Welcome to My Website!
  </div>

  <script>
    const video = document.querySelector('video');
    const intro = document.getElementById('introVideo');
    const main = document.getElementById('mainContent');

    // When video ends, loop it from 3s
    video.addEventListener('ended', () => {
      video.currentTime = 3;
      video.play();
    });

    // After 12 seconds, show main content
    setTimeout(() => {
      main.style.display = 'flex';
      intro.style.zIndex = '0'; // move video behind content
      video.muted = true; // just in case
    }, 12000);
  </script>

</body>
</html>
