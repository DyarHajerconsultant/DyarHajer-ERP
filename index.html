<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Video</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    :root {
      --vh: 100vh;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      z-index: 9999;
      background-color: black;
      pointer-events: none;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .main-content {
      display: none;
      height: calc(var(--vh, 1vh) * 100);
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    @media (max-width: 768px) {
      .video-container video {
        object-fit: contain;
      }
    }
  </style>
</head>
<body>

  <!-- Intro Video -->
  <div class="video-container" id="introVideo">
    <video autoplay muted playsinline id="introVid">
      <source src="" type="video/mp4" id="videoSource" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    Welcome to My Website!
  </div>

  <script>
    // Fix 100vh on mobile
    function setVhUnit() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }

    // Swap video source based on screen size
    function updateVideoSource() {
      const isMobile = window.innerWidth <= 768;
      const video = document.getElementById('introVid');
      const source = document.getElementById('videoSource');
      const currentSrc = source.getAttribute('src');
      const newSrc = isMobile ? 'assets/mobile-video.mp4' : 'assets/22.mp4';

      if (currentSrc !== newSrc) {
        source.src = newSrc;
        video.load();
        video.play();
      }
    }

    // Run on load and resize
    window.addEventListener('resize', () => {
      setVhUnit();
      updateVideoSource();
    });

    window.addEventListener('load', () => {
      setVhUnit();
      updateVideoSource();

      const video = document.getElementById('introVid');
      const intro = document.getElementById('introVideo');
      const main = document.getElementById('mainContent');

      video.addEventListener('ended', () => {
        video.currentTime = 3;
        video.play();
      });

      setTimeout(() => {
        main.style.display = 'flex';
        intro.style.zIndex = '0';
        video.muted = true;
      }, 12000);
    });
  </script>
</body>
</html>
